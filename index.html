<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q1Seatwork2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="container1">
	<h1><span style="color: #332c36; font-family: Georgia;"> Club Membership Form</span></h1>
</div>

<br>

<div class="container2">
	<form action="">
		<label for="name">Name:</label>
		<br>
		<input type="text" id="name" name="name" placeholder="type here" required>
		<br><br>

	<label for="age">Age:</label>
		<br>
		<input type="number" id="age" name="age" placeholder="type here" required>
		<br><br>

	<label for="section">Grade & Section:</label>
		<br>
		<select id="sections" name="sections">
			<option value="section">select</option>
			<option value="9E">9-Emerald</option>
			<option value="9R">9-Ruby</option>
			<option value="9S">9-Sapphire</option>
			<option value="9T">9-Topaz</option>
		</select>
		<br><br>

	<label for="club">chose a club:</label>
		<br>
		<select id="clubs" name="clubs">
			<option value="section">clubs</option>
			<option value="">Dance Club</option>
			<option value="">Marching Band</option>
			<option value="">Communications Club</option>
			<option value="">Glee Club</option>
			<option value="">Basketball Varsity</option>
		</select>
		<br><br>

		<label for= "why">Why do you want to join?</label>
		<br>
		<textarea rows="4" cols="30" placeholder="Type your answer here..."></textarea>

		<br><br>
		<input type="submit" id="submit" name="submit" value="submit form">

	</form>
</div>

</body>
</html>
